<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 bg-info">
    <div class="row">
        <div class="col-md-4 offset-md-4  my-5">

            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" placeholder="Gipsz Jakab" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary my-3">Login</button>
            </form>

            <a href="./register"  class="btn btn-primary d-block my-3" >Register</a>

        </div>
    </div>


   
</div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/login', {
            method: 'POST',
            body: new URLSearchParams(formData),
        });

        if (response.ok) {
            const { token } = await response.json();
            // Save the token to localStorage
            localStorage.setItem('token', token);
            alert(`Login successful! ${localStorage.getItem('token')}`);
            // Redirect to dashboard
            window.location.href = '/dashboard';
        } else {
            alert('Invalid credentials');
        }
    });
</script>

</html>
